<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>

    <center>

    <div class="btn btn-primary" style="width:100%; border-radius: 0 !important;">
    <h1 style="float:left; margin:10px;">Ping Pong Game</h1>
    <button style="float:right; margin: 10px;" class="btn btn-warning" data-toggle="modal" data-target="#md">Instructions</button>
    </div>
    
    <div id="md" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" style="font-size: 24px;">&times;</button>
          <h4 style="font-size: 32px;">Instructions</h4>
        </div>
        <div class="modal-body">
          <img src="right.png" class="eg_img">
          <img src="left.png" class="eg_img">
          <img src="jump.png" class="eg_img">
        </div>
      </div>
    </div>
   </div>

    <br><br>
    <button class="btn btn-success" onclick="play_game()">PLAY</button>
    <br><br>
    <h3>Game Status: <span id="status"></span><br><br>
    <button class="btn btn-warning" onclick="restart_game()">RESTART GAME</button>
    </h3>
    <br>
    
    
    <span id="canvas1"></span>
    <span id="vid_output"></span>


    <div id="footer" style="bottom:0; padding: 1px; position:sticky; width:100%; color:white; background-color: skyblue;">
    <h3>Made by Akshat Goel || Game Credits: Mario</h3>
    </div>

    </center>

        <script src="main.js"></script>
    </body>
</html>
